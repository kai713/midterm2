<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zona ProToTYpeee</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <a href="#" class="logo">Zona <span>Prototype</span></a>
    <nav class="navbar">
        <a href="#" class="active" id="home">Home</a>
        <a href="#" id="wish">Wish</a>
        <input type="text" id="search-input" placeholder="Input film name">
    </nav>
</header>

<section class="recommended-films">
    <h2>Recommended Films</h2>
    <div class="recommended-films-container"></div>
</section>

<section class="found-films"></section>

<section class="film-section">
    <span class="film-info-close-btn">&times;</span>
    <button class="film-info-add-wish">Add to Wish</button>
    <div class="film-section-top">
        <div class="left-top">
            <img class="film-info-img" alt="not found">
        </div>
        <div class="top-top-wrapper">
            <div class="top-top">
                <div class="top-top-left">
                    <h2 class="film-info-film-title"></h2>
                    <div class="film-info-film-rating"></div>
                    <div class="film-info-film-janr"></div>
                    <div class="film-info-film-release"></div>
                </div>
                <div class="top-top-right">
                    <div class="film-info-film-actors"></div>
                    <div class="film-info-film-producer"></div>
                    <div class="film-info-film-time"></div>
                </div>
            </div>
            <div class="film-info-film-desc"></div>
        </div>
    </div>
    <div class="trailer"></div>
</section>

<section class="favourites"></section>

<script src="index.js"></script>
</body>
</html>

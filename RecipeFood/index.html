<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="index.css">

<body>
<!--TODO add button or page for favourites add scroll bar -->

<header>

        <a href="#" class="active" id="home">Home</a>
        <a href="#" id="favourites">Favs</a>

</section>

    <div class="wrapper0">

            <img id="recipe-image" src="" alt="Recipe Image">

        <div class="wrapper2">
            <div id="recipe-details1"></div>
            <div id="recipe-details2"></div>
            <div id="recipe-details3"></div>
        </div>
    </div>
    <button id="save-favorite">Add to Favorites</button>

<section class="favsSection">
</section>
